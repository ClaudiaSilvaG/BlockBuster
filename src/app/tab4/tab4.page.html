<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>

    <ion-title>
      Realizar pedido üõçÔ∏è
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="reload($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button (click)="onQr()">
      <ion-icon name="qr-code"></ion-icon>
    </ion-fab-button>


  </ion-fab>

  <h2>Tu pedido</h2>
  <ion-list>
    <ion-item-sliding *ngFor="let pelicula of Peliculas" class="item-remove-animate">
      <ion-item detail class="item-remove-animate" >
        <ion-thumbnail slot="start">
          <img alt="{{ pelicula.Titulo }}" [src]="pelicula.Imagen" />
        </ion-thumbnail>
        <ion-label>
          <div class="pelicula-titulo">{{ pelicula.Titulo }}</div>
          <p class="pelicula-precio">$ {{pelicula.Precio | numberformat:0}}</p>
        </ion-label>

      </ion-item>
      <ion-item-options (ionSwipe)="onClickEliminar(pelicula)">
        <ion-item-option color="danger" (click)="onClickEliminar(pelicula)" > Delete </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
  <div class="divider"></div>
  <div class="total" style="margin-bottom: 15px">
    <div class="total-label">Total</div>
    <div class="total-precio">$ {{Total | numberformat:0}}</div>
  </div>
  <div class="divider"></div>
  <div class="servicio">
    <ion-select justify="space-between" label="Tipo de servicio" placeholder="" interface="action-sheet">
      <ion-select-option value="retiro">Retiro</ion-select-option>
      <ion-select-option value="online">Online</ion-select-option>
    </ion-select>

  </div>
  <ion-button expand="block" color="primary" >Pagar</ion-button>
</ion-content>
