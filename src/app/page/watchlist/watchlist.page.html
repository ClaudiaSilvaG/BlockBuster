<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Watchlist ðŸ“¼</ion-title>
    <ion-buttons slot="end">
      <a class="boton-volver" (click)="onClickVolver()">
        <fa-icon [icon]="faArrowLeft"></fa-icon>
      </a>

    </ion-buttons>


  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <h2> Tu Watchlist</h2>
  <ion-list>
    <ion-item-sliding *ngFor="let pelicula of peliculas">
      <ion-item detail>
        <ion-thumbnail slot="start"><img
            [src]="'https://lightgrey-owl-901213.hostingersite.com/portada_peliculas' + pelicula.poster_path">
        </ion-thumbnail>
        <ion-label>{{ pelicula.title }}
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="onClickEliminar(pelicula)">
          <fa-icon [icon]="faTrashCan"></fa-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
