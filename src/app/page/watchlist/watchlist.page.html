<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Watchlist</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Watchlist</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-buttons slot="start">
      <ion-menu-button  ></ion-menu-button>
    </ion-buttons>
    <ion-title> Watchlist ðŸ“¼</ion-title>
    <ion-buttons slot="end">
      <a class="boton-volver" (click)="onClickVolver()">
        <fa-icon [icon]="faArrowLeft"></fa-icon>
      </a>

    </ion-buttons>


  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <h2> Tu Watchlist</h2>
  <ion-list>
    <ion-item-sliding *ngFor="let pelicula of peliculas">
      <ion-item detail>
        <ion-thumbnail slot="start"><img [src]="pelicula.Imagen">
        </ion-thumbnail>
        <ion-label>{{ pelicula.Titulo }}
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="onClickEliminar(pelicula)">
          <fa-icon [icon]="faTrashCan"></fa-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
