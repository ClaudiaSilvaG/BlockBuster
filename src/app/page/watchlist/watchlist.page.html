<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Watchlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="reload($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <h2>Tu Watchlist</h2>

  <ion-list>
    <ion-item-sliding *ngFor="let pelicula of Peliculas" class="item-remove-animate">
      <ion-item detail class="item-remove-animate" >
        <ion-thumbnail slot="start">
          <img alt="{{ pelicula.Titulo }}" [src]="pelicula.Imagen" />
        </ion-thumbnail>
        <ion-label>{{ pelicula.Titulo }}</ion-label>

      </ion-item>
      <ion-item-options (ionSwipe)="onClickEliminar(pelicula)">
        <ion-item-option color="danger" (click)="onClickEliminar(pelicula)" > Delete </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
