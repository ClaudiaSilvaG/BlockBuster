<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <!-- Botón de retroceso -->
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Inicia sesión</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <div class="container">
        <div class="image-container">
            <img class="img-title-toolbar" src="../../assets/imagenes/toolbar_blockbuster.png" alt="Logo">
        </div>
        <div class="container-login-box">
            <div class="login-box">


                <ion-item lines="none" class="input-item">
                    <ion-input type="email" placeholder="Email "></ion-input>
                </ion-item>

                <ion-item lines="none" class="input-item">
                    <ion-input type="password" placeholder="Contraseña"></ion-input>
                </ion-item>

                <ion-button expand="block" class="login-button">
                    Iniciar Sesión
                </ion-button>

                <!--olvidaste tu contraseña -->
                <ion-text color="medium" class="forgot-password">
                    ¿Olvidaste tu contraseña?
                </ion-text>

                <!-- regístrate -->
                <div class="register-container">
                    <span>¿No tienes una cuenta?</span>
                    <a href="#" class="register-link">Regístrate</a>
                </div>
            </div>
        </div>

    </div>


</ion-content>
