<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center"> Inicio üéûÔ∏è</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- barra de b√∫squeda -->
  <ion-searchbar class="custom" animated="true" placeholder="Pel√≠culas, Series y otros" [fixed]="true"></ion-searchbar>

  <!-- title proximos estrenos -->
  <ion-label class="titulo-proximos-lanzamientos">üî• Pr√≥ximos Estrenos üî•</ion-label>

  <!-- slider pel√≠culas inicio -->
  <swiper-container speed="500" autoplay="true">
    <swiper-slide><img class="imagen-slider-estrenos" src="assets/imagenes/alien.png" alt="slider1"></swiper-slide>
    <swiper-slide><img class="imagen-slider-estrenos" src="assets/imagenes/coraline.png" alt="slider2"></swiper-slide>
    <swiper-slide><img class="imagen-slider-estrenos" src="assets/imagenes/transformers.png"
        alt="slider3"></swiper-slide>
  </swiper-container>

  <!-- lista de categor√≠as -->
  <ion-grid class="category-scroll-container" [fixed]="true">
    <ion-row class="ion-row-scroll-horizontal">
      <ion-col size="auto" *ngFor="let category of categorias">
        <button class="category-button" [ngClass]="{'selected-button': isCategorySelected(category)}"
          (click)="selectCategory(category)">
          {{ category }}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- titulo continuar viendo -->
  <ion-grid class="titulo-continuar-viendo" [fixed]="true">
    <ion-row>
      <ion-col class="continuar-viendo">Continuar viendo</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ver-todo">Ver todo</ion-col>
    </ion-row>
  </ion-grid>

  <!-- lista de pel√≠culas seguir viendo -->
  <ion-grid class="lista-peliculas-seguir-viendo" [fixed]="true">
    <ion-row class="ion-row-scroll-horizontal">
      <ion-col size="auto" class="pelicula-item">
        <img class="imagen-continuar" src="assets/imagenes/continuar_shrek.png" alt="shrek"> <br>
        <ion-label class="nombre-continuar">Shrek 2</ion-label>
      </ion-col>
      <ion-col size="auto" class="pelicula-item">
        <img class="imagen-continuar" src="assets/imagenes/continuar_soul.png" alt="soul"> <br>
        <ion-label class="nombre-continuar">Soul</ion-label>
      </ion-col>
      <ion-col size="auto" class="pelicula-item">
        <img class="imagen-continuar" src="assets/imagenes/continuar_chekopete.png" alt="chekopete"> <br>
        <ion-label class="nombre-continuar">Che Kopete</ion-label>
      </ion-col>
      <ion-col size="auto" class="pelicula-item">
        <img class="imagen-continuar" src="assets/imagenes/continuar_toystory.png" alt="toystory1"> <br>
        <ion-label class="nombre-continuar">Toy Story</ion-label>
      </ion-col>
      <ion-col size="auto" class="pelicula-item">
        <img class="imagen-continuar" src="assets/imagenes/continuar_walle.png" alt="wall-e"> <br>
        <ion-label class="nombre-continuar">Wall-E</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- titulo tendencia peliculas globales -->
  <ion-grid class="titulo-continuar-viendo" [fixed]="true">
    <ion-row>
      <ion-col class="continuar-viendo">Tendencia Global</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ver-todo">Ver todo</ion-col>
    </ion-row>
  </ion-grid>

  <!-- lista pel√≠culas tendencia globales -->
  <ion-grid class="lista-peliculas-tendencia-global" [fixed]="true">
    <ion-row class="ion-row-scroll-horizontal">
      <ion-col size="auto" class="pelicula-item" *ngFor="let pelicula of peliculasTendencia">
        <img class="imagen-continuar" src="{{pelicula.Imagen}}" alt="pelicula_{{pelicula.Titulo}}"> <br>
        <ion-label>
          <p class="nombre-continuar">{{pelicula.Titulo}}</p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
